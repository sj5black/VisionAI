<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>멀티 채팅방 - Teddy Park's English Class</title>
  <link rel="stylesheet" href="/static/room.css" />
</head>
<body class="room-page">
  <div class="room-layout">
    <main class="container room-chat-panel">
    <header class="header">
      <h1>멀티 채팅방</h1>
      <a href="/" class="link-home" title="홈으로">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
          <polyline points="9 22 9 12 15 12 15 22"></polyline>
        </svg>
      </a>
    </header>

    <section id="nickSection" class="card">
      <p class="intro">닉네임을 입력하고 입장하세요.</p>
      <div class="nickForm">
        <input id="nickInput" type="text" placeholder="닉네임 (2~32자)" maxlength="32" autocomplete="off" />
        <button id="enterBtn" class="btn primary">입장</button>
      </div>
      <p id="nickError" class="error-msg" style="display: none;"></p>
    </section>

    <section id="roomSection" class="card" style="display: none;">
      <div class="roomTop">
        <div class="participantsWrap">
          <span class="participantsLabel">참여자 (<span id="participantCount">0</span>):</span>
          <span id="participantList" class="participantList"></span>
        </div>
      </div>
      <div id="roomMessages" class="roomMessages"></div>
      <div class="roomInputBar">
        <textarea id="roomInput" placeholder="메시지 입력... (Shift+Enter: 줄바꿈)" autocomplete="off" rows="1"></textarea>
        <button id="roomSendBtn" class="btn primary">전송</button>
      </div>
    </section>
  </main>
  <iframe class="room-iframe" src="http://175.197.131.234:8003/" title="VisionAI 객체 탐지"></iframe>
  </div>
  <script src="/static/room.js"></script>
</body>
</html>
