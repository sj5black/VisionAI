<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>라운지 - Teddy Park's English Class</title>
  <link rel="stylesheet" href="/static/room.css" />
</head>
<body class="room-page">
  <div class="room-layout">
    <main class="container room-chat-panel">
    <header class="header">
      <h1>안녕수아!</h1>
      <div class="header-user" id="headerUser" style="display: none;">
        <span id="userName" class="userName"></span>
      </div>
      <div class="header-actions">
        <div class="dmListWrap">
          <button type="button" id="dmListBtn" class="link-icon" title="1:1 대화 목록" style="display: none;">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
            </svg>
          </button>
          <div id="dmListDropdown" class="dmListDropdown" style="display: none;"></div>
        </div>
        <button type="button" id="roomNickEditBtn" class="link-icon" title="닉네임 변경" style="display: none;">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
          </svg>
        </button>
        <button type="button" id="roomLeaveBtn" class="link-icon link-leave" title="채팅방 나가기" style="display: none;">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
        </button>
        <a href="/" class="link-home link-icon" title="홈으로">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
          </svg>
        </a>
      </div>
    </header>

    <section id="authSection" class="card" style="display: none;">
      <div class="authTabs">
        <button type="button" id="authTabLogin" class="authTab active">로그인</button>
        <button type="button" id="authTabSignup" class="authTab">회원가입</button>
      </div>
      <div id="loginForm" class="authForm">
        <input type="text" id="loginId" placeholder="아이디" autocomplete="username" maxlength="50" />
        <input type="password" id="loginPassword" placeholder="비밀번호" autocomplete="current-password" />
        <button type="button" id="loginBtn" class="btn primary">로그인</button>
      </div>
      <div id="signupForm" class="authForm" style="display: none;">
        <input type="text" id="signupId" placeholder="아이디 (2자 이상)" autocomplete="username" maxlength="50" />
        <input type="password" id="signupPassword" placeholder="비밀번호 (4자 이상)" autocomplete="new-password" />
        <input type="password" id="signupPasswordConfirm" placeholder="비밀번호 확인" autocomplete="new-password" />
        <input type="text" id="signupName" placeholder="닉네임" autocomplete="name" maxlength="100" />
        <button type="button" id="signupBtn" class="btn primary">회원가입</button>
      </div>
      <p id="authError" class="error-msg" style="display: none;"></p>
    </section>
    <section id="loadingSection" class="card">
      <p class="intro">로딩 중...</p>
    </section>

    <div id="chatTabsBar" class="chatTabsBar" style="display: none;">
      <div id="chatTabsList" class="chatTabsList"></div>
    </div>

    <section id="roomSection" class="card" style="display: none;">
      <div id="dmPanel" class="dmPanel dmPanelFull" style="display: none;">
        <div id="dmChatArea" class="dmChatArea">
          <!-- <div class="dmChatHeaderBar">
            <button type="button" id="dmBackLink" class="dmBackLink" title="라운지로">← 라운지</button>
            <span id="dmChatHeader" class="dmChatHeader"></span>
          </div> -->
          <div id="dmMessages" class="dmMessages"></div>
          <div class="dmInputBar roomInputBar">
            <div class="dmInputWrap roomInputWrap">
              <button type="button" id="dmEmojiBtn" class="roomEmojiBtn room-input-icon" title="이모티콘">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <circle cx="12" cy="12" r="10"></circle>
                  <circle cx="9" cy="10" r="1.2" fill="currentColor"></circle>
                  <circle cx="15" cy="10" r="1.2" fill="currentColor"></circle>
                  <path d="M8 14s1.5 2 4 2 4-2 4-2"></path>
                </svg>
              </button>
              <input type="file" id="dmImageInput" accept="image/*" style="display: none;" />
              <button type="button" id="dmImageBtn" class="roomImageBtn room-input-icon" title="사진 첨부">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                  <circle cx="8.5" cy="8.5" r="1.5"></circle>
                  <polyline points="21 15 16 10 5 21"></polyline>
                </svg>
              </button>
              <textarea id="dmInput" placeholder="메시지 입력... (Shift+Enter: 줄바꿈)" autocomplete="off" rows="1"></textarea>
              <div id="dmEmojiPanel" class="roomEmojiPanel" style="display: none;"></div>
            </div>
            <button type="button" id="dmSendBtn" class="roomSendBtn" title="전송">
              <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="22" y1="2" x2="11" y2="13"></line>
                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
              </svg>
            </button>
          </div>
        </div>
      </div>
      <div id="multiPanel" class="multiPanel">
      <div class="roomTop">
        <div class="participantsWrap">
          <span class="participantsLabel">다른 참여자 (<span id="participantCount">0</span>):</span>
          <span id="participantList" class="participantList"></span>
        </div>
        <button type="button" id="serenaInviteBtn" class="serenaInviteBtn" title="Serena 초대">Serena 초대</button>
        <button type="button" id="chessGameBtn" class="chessGameBtn" title="Serena와 체스" style="display: none;">♔ Serena</button>
        <button type="button" id="chessPvpBtn" class="chessGameBtn" title="1:1 체스" style="display: none;">♔ 1:1</button>
      </div>
      <div id="chessPanel" class="chessPanel" style="display: none;">
        <div class="chessPanelHeader">
          <div class="chessPanelHeaderLeft">
            <span id="chessPanelTitle" class="chessPanelTitle">♔ Serena vs (대기 중)</span>
            <span id="chessStatus" class="chessStatusInline">-</span>
          </div>
          <div class="chessPanelHeaderRight">
            <div class="chessActions chessActionsTop">
              <button type="button" id="chessStartBtn" class="chessStartBtn">새 게임 (Serena)</button>
              <button type="button" id="chessStartPvpBtn" class="chessStartBtn chessStartPvpBtn" style="display: none;">1:1 도전</button>
              <button type="button" id="chessResignBtn" class="chessResignBtn">기권</button>
            </div>
            <button type="button" id="chessPanelClose" class="chessPanelClose" title="닫기">&times;</button>
          </div>
        </div>
        <div class="chessBoardWrap">
          <div class="chessBoardRow">
            <div id="chessCapturedLeft" class="chessCaptured chessCapturedLeft" title="흰색이 따먹은 기물"></div>
            <div id="chessBoard" class="chessBoard"></div>
            <div id="chessCapturedRight" class="chessCaptured chessCapturedRight" title="검은색이 따먹은 기물"></div>
          </div>
          <div id="chessPvpSelect" class="chessPvpSelect" style="display: none;">
            <span class="chessPvpLabel">대상 선택:</span>
            <select id="chessPvpOpponent" class="chessPvpOpponent"></select>
            <button type="button" id="chessPvpConfirm" class="chessPvpConfirm">도전</button>
          </div>
        </div>
      </div>
      <div id="roomMessages" class="roomMessages"></div>
      <div class="roomInputBar">
        <div class="roomInputWrap">
          <button type="button" id="roomEmojiBtn" class="roomEmojiBtn room-input-icon" title="이모티콘">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"></circle>
              <circle cx="9" cy="10" r="1.2" fill="currentColor"></circle>
              <circle cx="15" cy="10" r="1.2" fill="currentColor"></circle>
              <path d="M8 14s1.5 2 4 2 4-2 4-2"></path>
            </svg>
          </button>
          <input type="file" id="roomImageInput" accept="image/*" style="display: none;" />
          <button type="button" id="roomImageBtn" class="roomImageBtn room-input-icon" title="사진 첨부">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
              <circle cx="8.5" cy="8.5" r="1.5"></circle>
              <polyline points="21 15 16 10 5 21"></polyline>
            </svg>
          </button>
          <textarea id="roomInput" placeholder="메시지 입력... (Shift+Enter: 줄바꿈)" autocomplete="off" rows="1"></textarea>
          <div id="roomEmojiPanel" class="roomEmojiPanel" style="display: none;"></div>
        </div>
        <button type="button" id="roomSendBtn" class="roomSendBtn" title="전송">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="22" y1="2" x2="11" y2="13"></line>
            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
          </svg>
        </button>
      </div>
      </div>
    </section>
  </main>
  <iframe class="room-iframe" src="http://175.197.131.234:8003/" title="VisionAI 객체 탐지"></iframe>
  <script src="/static/room.js"></script>
</body>
</html>
